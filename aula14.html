<!<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Aula 14</title>
        <script src="lib/_javascript/aula14.js"></script>
        <style>
            table{width: 165px;}
            fieldset{width: 140px;}
            label{display: block; float: left;}
            label,input{width: 68px; margin: 3px 0;}
            th, td{border: 1px solid #ccc; font-size: 0.8em}
        </style>
    </head>
    <body>
        <form id="formulario">
            <fieldset>
                <legend>Cálculo do IMC</legend>
                <label for="kilos">Kilos:</label>
                <input type="text" name="kilos"/>

                <label for="metros">Metros:</label>
                <input type="text" name="metros"/>

                <label for="centimetros">Cm:</label>
                <input type="text" name="centimetros"/>

                <label for="imc">IMC: </label>
                <input type="text" name="imc" disabled="disabled"/>
            </fieldset>
            <a href="#" onclick="calcularIMC()">Calcular</a>
        </form>
        <table>
            <tr><th>IMC</th><th>Classificação</th></tr>
            <tr><td>&lt; 20</td><td>Abaixo do Peso</td></tr>            
            <tr><td>20 a 25</td><td>Peso Ideal</td></tr>
            <tr><td>25 a 30</td><td>Sobrepeso</td></tr>
            <tr><td>30 a 35</td><td>Obesidade Moderada</td></tr>
            <tr><td>35 a 40</td><td>Obesidade Severa</td></tr>
            <tr><td>45 a 50</td><td>Obesidade Mórbida</td></tr>
            <tr><td>&gt; 50</td><td>Super Obesidade</td></tr>
        </table>
    </body>
</html>
